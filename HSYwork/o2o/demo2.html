<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/reset.css" />
	</head>

	<body>
		<div id="main" style="width: 100%;height:100%;position:fixed;"></div>
		<script src="js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var myChart = echarts.init(document.getElementById('main'));


var startAngle = 0 //起始角度
var option = {
//  tooltip: {
//      trigger: 'item',
//      formatter: "{a} <br/>{b}: {c} ({d}%)"
//  },
    legend: {
        orient: 'horizontal',
         top:'68%',
         width:400,
         icon:"circle",
//        type:'scroll',
         data: ['劳动南路店：15%', '团结中路店：20%', '西荷花园店：17%','凤城三路店：30%','开元壹号店：10%','团结南路店：10%'],
        textStyle: { //图例的公共文本样式
            color: 'rgba(255,255,255,0.6)',
            fontSize: 12
        },
    },
    series: [
        {
            "name": '饼图',
            "type": 'pie',
            "radius": ['50%', '90%'],
            "center": ['50%', '55%'], 
            "avoidLabelOverlap": false,
            "startAngle": startAngle,
            "color": ["#9f8fc1"],
            "hoverAnimation": false,
            "legendHoverLink": false,
            "label": {
                "normal": {
                    "show": false,
                    "position": 'center'
                },
                "emphasis": {
                    "show": false
                }
            },
            "labelLine": {
                "normal": {
                    "show": false
                }
            },
            "data": [{
                "value": 120,
                itemStyle: {
                    normal: {
                        color: "transparent"
                    }
                }
            }, {
                "value": 20,
                "name": '劳动南路店：15%',
                itemStyle: {
                    normal: {
                        color: "#3183FF"
                    }
                }
            }, {
                "value": 20,
                "name": '团结中路店：20%',
                itemStyle: {
                    normal: {
                        color: "#9743FF"
                    }
                }
            }, {
                "value": 40,
                "name": '西荷花园店：17%',
                itemStyle: {
                    normal: {
                        color: "#00E5E2"
                    }
                }
            },
            {
                "value": 20,
                "name": '凤城三路店：30%',
                itemStyle: {
                    normal: {
                        color: "#3C28FF"
                    }
                }
            },
            {
                "value": 10,
                "name": '开元壹号店：10%',
                itemStyle: {
                    normal: {
                        color: "#0054ff"
                    }
                }
            },
            {
                "value": 10,
                "name": '团结南路店：10%',
                itemStyle: {
                    normal: {
                        color: "#24afff"
                    }
                }
            }
            ]
        },
    ]
};
			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>
			<!--鼠标效果js start-->
			<script src="js/mo.min.js" type="text/javascript" charset="utf-8"></script>
			<script src="js/mojs-player.min.js" type="text/javascript" charset="utf-8"></script>
			<script src="js/mouse.js" type="text/javascript" charset="utf-8"></script>
  <!--鼠标效果js end-->
	</body>

</html>
