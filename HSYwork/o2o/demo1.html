<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/reset.css" />
	</head>

	<body>
		<div id="main" style="width: 100%;height:100%;position:fixed;"></div>
		<script src="js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var myChart = echarts.init(document.getElementById('main'));

			option = {
    color: ['#3398DB'],
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        },
        formatter: "{a} <br/>{b}: {c} 个"
    },
    grid: {
    	top:'10%',
        left: '15%',
        right: '10%',
        bottom:'10%',
        containLabel: true
    },
    xAxis : [
        {	
        	 axisLine: {
                     show: false,
                     lineStyle: {
                        type: 'solid',
                        color: '#001132',//左边线的颜色
                        width:'1',//坐标线的宽度
                   },
                },
                axisLabel: {
                    show: false,
                },
                splitLine: {
			    	show: false 
				},
            type : 'value'
        }
    ],
    yAxis : [
    	{
            type : 'category',
            data : ['西瑞','军星','秦力', '打谷塬', '水鸭牌', '彩蝶鱼', '中垦乳业','陕西农垦','拜恩烘焙'],
			splitLine: {
			    show: false 
			},
            axisLine: {
                     show: false,
                     lineStyle: {
                        type: 'solid',
                        color: '#001132',//左边线的颜色
                        width:'1',//坐标线的宽度
                   },
                },
                axisLabel: {
                    textStyle: {
                       color: 'rgba(255,255,255,0.6)',
 
                    }
                },
            axisTick: {
						show: true
					},
        },
    ],
    series : [
        {
            name:'品牌商品数',
            type:'bar',
            barWidth: '50%',
            data:[50, 150,200,230,270,300,320,350,370],
            itemStyle: {
                normal: {
                    color: new echarts.graphic.LinearGradient(
                        0, 0, 1, 0, [
                        	{
                                offset: 0,
                                color: '#1371ff'
                            },
                            {
                                offset: 0.3,
                                color: '#137cff'
                            },
                            {
                                offset: 0.5,
                                color: '#13abff'
                            },
                            {
                                offset: 0.8,
                                color: '#13b2ff'
                            },
                            {
                                offset: 1,
                                color: '#13c9ff'
                            },
                        ]
                    ),
                    label: {
									show: true, //开启显示
									position: 'right', //在上方显示
									textStyle: { //数值样式
										color: 'rgba(255,255,255,0.6)',
										fontSize: 12
									}
								},
                }
            },
        }
    ]
};


			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>
			<!--鼠标效果js start-->
			<script src="js/mo.min.js" type="text/javascript" charset="utf-8"></script>
			<script src="js/mojs-player.min.js" type="text/javascript" charset="utf-8"></script>
			<script src="js/mouse.js" type="text/javascript" charset="utf-8"></script>
  <!--鼠标效果js end-->
	</body>

</html>
