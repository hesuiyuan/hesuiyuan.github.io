<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/reset.css" />
	</head>

	<body>
		<div id="main" style="width: 100%;height:100%;position:fixed;"></div>
		<script src="js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var myChart = echarts.init(document.getElementById('main'));
			var dataArr = [{type: 'max', name: '最大值'}]
			 option = {
    tooltip: {
            trigger: 'axis',
            axisPointer: {
            	show:true,
                type: 'cross',
                animation: true,
                label: {
                    backgroundColor: '#1370FF',
                    borderColor: '#1370FF',
                    borderWidth: 1,
                    shadowBlur: 0,
                    shadowOffsetX: 0,
                    shadowOffsetY: 0,
                    textStyle: {
                        color: '#fff'
                    }
                }
            },
            formatter: function (params) {
                return params[2].name + '<br />' + params[2].value;
            }
        },
    grid: {
        top: '10%',
        left: '15%',
        right: '10%',
        bottom: '20%',
        containLabel: true,
    },
    xAxis: [{
        type: 'category',
        boundaryGap: false,
        axisLine: { //坐标轴轴线相关设置。数学上的x轴
            show: true,
            lineStyle: {
                color: 'rgba(255,255,255,0.2)',
            },
        },
        axisLabel: { //坐标轴刻度标签的相关设置
            textStyle: {
                color: '#d1e6eb',
                margin: 15,
            },
        },
        axisTick: {
            show: false,
        },
        data: ['2018.12', '2019.01', '2019.02', '2019.03', '2019.04'],
    }],
    yAxis: [{
        type: 'value',
        min: 0,
        splitLine: {
            show: true,
            lineStyle: {
               color: 'rgba(255,255,255,0.2)',
            }
        },
        axisLine: {
            show: false,
        },
        axisLabel: {
             show: false,
        },
        axisTick: {
            show: false,
        },
    }],
    series: [
    {
        name: '注册总量',
        type: 'line',
         smooth: true, //是否平滑曲线显示
         symbol:'circle',  // 默认是空心圆（中间是白色的），改成实心圆
        showAllSymbol: true,
        symbol: 'emptyCircle',
        symbolSize: 5,
        markPoint: {
                symbol:'roundRect',
                itemStyle:{
                  color: {
                        type: 'linear',
                        x: 0,
                        y: 0,
                        x2: 1,
                        y2: 0,
                        colorStops: [{
                           offset: 0,
                           color: 'rgba(255,139,129,1)'
                        },
                            {
                                offset: 1,
                                color: 'rgba(255,33,38,1)'
                            }
                        
                        ],
                        globalCoord: false // 缺省为 false
                    }  
                },
                symbolSize:[35, 25],// 容器大小
                symbolOffset:[0,-20],//位置偏移
                data:dataArr,
                label: {
                    offset: [0, 0],
                    color: '#ffffff',
                    formatter: [
                       '631'
                    ].join('\n'),
                }
            },
        lineStyle: {
            normal: {
                color: "#1370FF", // 线条颜色
            },
            borderColor: '#1370FF'
        },
        label: {
            show: true,
            position: 'top',
            textStyle: {
                color: '#fff',
            }
        },
        itemStyle: {
            normal: {
                color: "#FFABAD",

            }
        },
        tooltip: {
            show: false
        },
        areaStyle: { //区域填充样式
            normal: {
                //线性渐变，前4个参数分别是x0,y0,x2,y2(范围0~1);相当于图形包围盒中的百分比。如果最后一个参数是‘true’，则该四个值是绝对像素位置。
                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                        offset: 0,
                        color: 'rgba(19,112,255,1)'
                    },
                    {
                        offset: 1,
                        color: 'rgba(21,21,56,0)'
                    }
                ], false),
                shadowColor: 'rgba(21,21,56,0)', //阴影颜色
                shadowBlur: 20 //shadowBlur设图形阴影的模糊大小。配合shadowColor,shadowOffsetX/Y, 设置图形的阴影效果。
            }
        },
        data: [393, 438, 125, 631, 89],
    },
    
    ]
};


			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>
			<!--鼠标效果js start-->
			<script src="js/mo.min.js" type="text/javascript" charset="utf-8"></script>
			<script src="js/mojs-player.min.js" type="text/javascript" charset="utf-8"></script>
			<script src="js/mouse.js" type="text/javascript" charset="utf-8"></script>
  <!--鼠标效果js end-->
	</body>

</html>
